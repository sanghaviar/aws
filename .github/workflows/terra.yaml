name: "Terraform-Apply-Infra-Release"

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.TF_VAR_CLIENT_ID1 }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_VAR_CLIENT_SECRET1 }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout aws
        uses: actions/checkout@v2

      - name: Checkout modules
        uses: actions/checkout@v2
        with:
          repository: sanghaviar/modules
          path: https://github.com/sanghaviar/modules

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Publish Terraform Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v2
        with:
          name: terraform-plan
          path: tfplan
